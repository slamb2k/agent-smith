name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Format check (black)
        run: uv run black --check --diff scripts/ tests/

      - name: Lint (flake8)
        run: uv run flake8 scripts/ tests/

      - name: Type check (mypy)
        run: uv run mypy scripts/

      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=scripts --cov-report=term-missing

      - name: Run integration tests
        run: uv run pytest tests/integration -v -m integration || echo "Integration tests skipped (no API key)"
        env:
          POCKETSMITH_API_KEY: ${{ secrets.POCKETSMITH_API_KEY }}

      - name: Build check
        run: python -m compileall scripts/ -q
