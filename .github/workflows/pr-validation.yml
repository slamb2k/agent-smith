name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Format check (black)
        run: black --check --diff scripts/ tests/

      - name: Lint (flake8)
        run: flake8 scripts/ tests/

      - name: Type check (mypy)
        run: mypy scripts/

      - name: Run unit tests
        run: pytest tests/unit -v --cov=scripts --cov-report=term-missing

      - name: Run integration tests
        run: pytest tests/integration -v -m integration || echo "Integration tests skipped (no API key)"
        env:
          POCKETSMITH_API_KEY: ${{ secrets.POCKETSMITH_API_KEY }}

      - name: Build check
        run: python -m compileall scripts/ -q
