name: Main CI/CD

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Format check (black)
        run: black --check --diff scripts/ tests/

      - name: Lint (flake8)
        run: flake8 scripts/ tests/

      - name: Type check (mypy)
        run: mypy scripts/

      - name: Run all tests
        run: pytest tests/ -v --cov=scripts --cov-report=term-missing
        env:
          POCKETSMITH_API_KEY: ${{ secrets.POCKETSMITH_API_KEY }}

      - name: Build check
        run: python -m compileall scripts/ -q

  version-and-release:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      bumped: ${{ steps.version.outputs.bumped }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Check commit messages since last tag for conventional commits
          COMMITS=$(git log $LATEST_TAG..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

          # Determine bump type
          BUMPED="false"
          if echo "$COMMITS" | grep -q "^feat!:\|^fix!:\|BREAKING CHANGE:"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMPED="true"
          elif echo "$COMMITS" | grep -q "^feat:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMPED="true"
          elif echo "$COMMITS" | grep -q "^fix:\|^perf:"; then
            PATCH=$((PATCH + 1))
            BUMPED="true"
          fi

          if [ "$BUMPED" = "false" ]; then
            echo "No version bump needed"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "bumped=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "bumped=true" >> $GITHUB_OUTPUT

      - name: Update version in project files
        if: steps.version.outputs.bumped == 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"

          # Update .claude-plugin/plugin.json
          if [ -f .claude-plugin/plugin.json ]; then
            sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" .claude-plugin/plugin.json
            echo "Updated .claude-plugin/plugin.json to version $NEW_VERSION"
          fi

          # Update pyproject.toml
          if [ -f pyproject.toml ]; then
            sed -i "s/^version = \"[^\"]*\"/version = \"$NEW_VERSION\"/" pyproject.toml
            echo "Updated pyproject.toml to version $NEW_VERSION"
          fi

      - name: Commit version updates
        if: steps.version.outputs.bumped == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No version file changes to commit"
          else
            git add .claude-plugin/plugin.json pyproject.toml
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"
            git push origin main
          fi

      - name: Create and push tag
        if: steps.version.outputs.bumped == 'true'
        run: |
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.version.outputs.bumped == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generateReleaseNotes: true
          draft: false
          prerelease: false

  build-plugin:
    needs: version-and-release
    if: needs.version-and-release.outputs.bumped == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.version-and-release.outputs.tag }}

      - name: Build plugin package
        run: |
          VERSION="${{ needs.version-and-release.outputs.version }}"
          PLUGIN_DIR="agent-smith-plugin-${VERSION}"

          # Create plugin package directory
          mkdir -p "${PLUGIN_DIR}"

          # Copy plugin manifest and config
          cp -r .claude-plugin "${PLUGIN_DIR}/"
          cp README.md "${PLUGIN_DIR}/"
          cp INSTALL.md "${PLUGIN_DIR}/"
          cp requirements.txt "${PLUGIN_DIR}/"
          cp .env.sample "${PLUGIN_DIR}/"

          # Copy source code and commands
          cp -r scripts "${PLUGIN_DIR}/"
          cp -r .claude "${PLUGIN_DIR}/"
          cp -r ai_docs "${PLUGIN_DIR}/"
          cp -r docs/guides "${PLUGIN_DIR}/docs/" 2>/dev/null || mkdir -p "${PLUGIN_DIR}/docs"

          # Copy data templates (not actual data)
          mkdir -p "${PLUGIN_DIR}/data"
          cp data/config.json "${PLUGIN_DIR}/data/" 2>/dev/null || echo '{}' > "${PLUGIN_DIR}/data/config.json"

          # Create installation script
          cat > "${PLUGIN_DIR}/install.sh" << 'INSTALL_EOF'
          #!/bin/bash
          set -e

          echo "Installing Agent Smith Plugin..."

          # Check for Python
          if ! command -v python3 &> /dev/null; then
              echo "Error: Python 3 is required but not installed."
              exit 1
          fi

          # Install dependencies
          pip install -r requirements.txt

          # Check for .env file
          if [ ! -f .env ]; then
              cp .env.sample .env
              echo ""
              echo "Created .env file from template."
              echo "Please edit .env and add your POCKETSMITH_API_KEY"
          fi

          echo ""
          echo "Agent Smith Plugin installed successfully!"
          echo "Use /agent-smith to get started."
          INSTALL_EOF
          chmod +x "${PLUGIN_DIR}/install.sh"

          # Create plugin tarball
          tar -czf "agent-smith-plugin-${VERSION}.tar.gz" "${PLUGIN_DIR}/"

          # Create plugin zip for Windows users
          zip -r "agent-smith-plugin-${VERSION}.zip" "${PLUGIN_DIR}/"

          echo "Plugin packages created:"
          ls -la agent-smith-plugin-${VERSION}.*

      - name: Upload plugin packages to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version-and-release.outputs.tag }}
          files: |
            agent-smith-plugin-${{ needs.version-and-release.outputs.version }}.tar.gz
            agent-smith-plugin-${{ needs.version-and-release.outputs.version }}.zip

      - name: Update release notes with installation instructions
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.version-and-release.outputs.tag }}
          allowUpdates: true
          omitBodyDuringUpdate: false
          body: |
            ## Installation

            ### From Git Repository (Recommended)
            ```bash
            # Clone the repository
            git clone https://github.com/slamb2k/agent-smith.git
            cd agent-smith

            # Install dependencies
            pip install -r requirements.txt

            # Configure API key
            cp .env.sample .env
            # Edit .env and add your POCKETSMITH_API_KEY
            ```

            ### From Release Package
            1. Download `agent-smith-plugin-${{ needs.version-and-release.outputs.version }}.tar.gz` or `.zip`
            2. Extract to your desired location
            3. Run `./install.sh` (Unix) or install manually
            4. Configure your PocketSmith API key in `.env`

            ### Quick Start
            ```bash
            /agent-smith-health --full  # Check your PocketSmith setup health
            /agent-smith                 # Start the main assistant
            ```

