# Lefthook configuration for Agent Smith
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.py"
      run: black --check --diff {staged_files}
      stage_fixed: true
    lint:
      glob: "*.py"
      run: flake8 {staged_files}
    type-check:
      glob: "*.{py,pyi}"
      run: mypy {staged_files}

pre-push:
  commands:
    tests:
      run: pytest tests/unit -v
    build-check:
      run: python -m compileall scripts/ -q

# Skip hooks for specific scenarios
skip_output:
  - meta
  - summary

colors: true
