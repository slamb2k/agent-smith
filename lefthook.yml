# Lefthook configuration for Agent Smith
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.py"
      run: .venv/bin/black --check --diff {staged_files}
      stage_fixed: true
    lint:
      glob: "*.py"
      run: .venv/bin/flake8 {staged_files}
    type-check:
      glob: "*.{py,pyi}"
      run: .venv/bin/mypy scripts/

pre-push:
  commands:
    tests:
      run: .venv/bin/pytest tests/unit -v
    build-check:
      run: .venv/bin/python -m compileall scripts/ -q

# Skip hooks for specific scenarios
skip_output:
  - meta
  - summary

colors: true
